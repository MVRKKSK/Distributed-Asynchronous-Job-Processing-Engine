version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: job-scheduler-postgres
    environment:
      POSTGRES_DB: jobs
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: job-scheduler-redis
    ports:
      - "6379:6379"

volumes:
  postgres-data: